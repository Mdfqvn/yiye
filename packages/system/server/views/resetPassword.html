<!DOCTYPE html>
<html>
<head>
    <title> 注册 | 一叶书签账户</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/system/assets/css/common.css">
</head>

<body>
<section class="content">
    <div class="form-unit">
        <a class="brand">
            <img src="/system/assets/img/logo.png">
        </a>
        <h3>重置你的一叶书签密码</h3>
        <form class="auth-form" id="YIYE_ResetPasswordForm" >
            <div class="form-field">
                <input type="password" placeholder="密码（字母，数字，至少6位）" name="password"  class="form-control"/>
                <span class="glyphicon glyphicon-lock"/>
            </div>
            <div class="form-field">
                <input type="password" placeholder="确认密码" name="password2"  class="form-control"/>
                <span class="glyphicon glyphicon-lock"/>
            </div>
            <input type="hidden" name="token"  value="{{token}}"/>
            <p class="bg-danger danger-info" id="YIYE_ErrorInfo"></p>
            <button type="button" class="btn" id="YIYE_ResetPassword">重置</button>
        </form>
    </div>
</section>
<script rel="script" src="/bower_components/jquery/dist/jquery.js"></script>
<script rel="script" src="/system/assets/js/system.resetPassword.js"></script>
</body>
</html>
