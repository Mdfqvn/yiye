<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>public_page</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/person/assets/css/person.css">
</head>
<body>
<!--web_loading-->
<div id="web-loading">
    <div></div>
</div>

<div class="control-page">
    <div class="bg-style">
        <div class="bg-img" style="background: url(http://yiye.qiniudn.com{{ user.avatar }}) no-repeat;background-size: cover;"></div>
        <div class="bg-opacity"></div>
    </div>
    <div class="control-page-content">
        <div class="control-header">
            <a href="javascript:;" class="yiye-logo">
                <img src="/person/assets/img/logo_white2.png">
            </a>
            <i href="javascript:;"title="我的主页" class="glyphicon glyphicon-home"></i>
        </div>
        <div class="control-body" >
            <div class="user-part">
                <div class="user-avatar">
                    <img src="http://yiye.qiniudn.com{{ user.avatar }}">
                </div>
                <div class="user-name">
                    <p>{{ user.username }}</p>
                </div>
                <div class="user-intro">
                    <span>{{ user.intro }}</span>
                </div>
            </div>
            <div class="chose-item">
                <ul>
                    <li class="item-list active">
                        <a href="#">
                            <strong>234</strong>
                            <span>创建</span>
                        </a>
                    </li>
                    <li class="item-list">
                        <a href="#">
                            <strong>231</strong>
                            <span>订阅</span>
                        </a>
                    </li>
                    <li class="item-list">
                        <a href="#">
                            <strong>123</strong>
                            <span>提交</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
